<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

    </div>
  </div>
  <div class="flex justify-center">
    <hr class="border-[#BEE7E2] w-3/4 mt-4">
  </div>  
  
  {% block content %}

  {% endblock content %}

  <div class="p-5 px-20 bg-[#006D77] grid grid-cols-3 gap-2 shrink-0">
    <div class="grid grid-cols-2 gap-4">

        <i class="fa-brands fa-linkedin text-white"></i>

    </div>
    <div class="flex flex-col justify-center align-items-center gap-y-2.5">
      <div class="flex justify-center align-items-center">
        <p class="font-sans font-normal text-xl text-white">Let's get in touch!</p>
      </div>
      <div class="flex justify-center align-items-center">
        <button class="bg-[#83C5BE] hover:bg-[#83C5BE]/70 p-1 px-6 rounded-lg font-sans font-medium text-xl text-black shadow-lg">Contact me</button>
      </div>
    </div>
    <div class="flex flex-col justify-end gap-x-1.5">
      <div class="flex justify-end gap-x-32">
        <div class="flex flex-row space-x-10">
          <h1 class="font-sans font-normal text-lg text-white hover:text-[#FD8C62]">BLOG</h1>
