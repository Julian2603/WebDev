{% load socialaccount %} 
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/288840f052.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    {% tailwind_css %}
</head>
<body>
    <h1 class="font-sans font-normal text-3xl"> My google OAuth Project </h1>
    {% if user.is_authenticated %}
        <p>Welcome. You are logged in as {{user.username}} </p>
    {% else %}
        <a href="{% provider_login_url 'google' %}?next=/" class="font-sans font-normal text-3xl transition duration-300 hover:text-[#FD8C62]">Login with Google</a>
    {% endif %}
</body>
</html>
