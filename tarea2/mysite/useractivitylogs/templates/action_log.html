<!DOCTYPE html>
<html>
<head>
    <title>User Action Log</title>
</head>
<body>
    <h1>User Action Log</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Action</th>
                <th>Timestamp</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user.username }}</td>
                <td>{{ log.get_action_display }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
